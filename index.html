<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- css animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container py-4" style="height: 100vh;">
        <div class="header">
            <div class="d-flex flex-row justify-content-between align-items-center">
                <a class="m-0 logo" href="./">Github Finder</a>
                <div class="d-flex flex-row align-items-center dark-light">
                    <p class="py-0 m-0 me-2">DARK</p>
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
        </div>


        <div class="content">
            <div class="row justify-content-center mb-3">
                <div class="col-lg-8">
                    <div class="d-flex flex-row align-items-center search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="w-100 search-key" placeholder="Find a Github Account.">
                        <button type="submit" class="btn btn-success search">Search</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center result" style="display: none;">
                <div class="col-lg-8">
                    <div class="row section-3 py-4">
                        <div class="col-3">
                            <img class="avatar img-fluid rounded-circle" src="/medias/developer.jpg" alt="photo">
                        </div>
                        <div class="col-8 result-div">
                            <div class="d-flex flex-row justify-content-between align-items-baseline">
                                <h1 class="username">Username</h1>
                                <p class="date">Joined Date</p>
                            </div>
                            <div class="d-flex flex-row justify-content-between repos-follow-div mb-2">
                                <div class="d-flex flex-column">
                                    <p>Repos</p>
                                    <h1 class="repos-nbr">0</h1>
                                </div>
                                <div class="d-flex flex-column">
                                    <p>Followers</p>
                                    <h1 class="followers-nbr">2</h1>
                                </div>
                                <div class="d-flex flex-column">
                                    <p>Following</p>
                                    <h1 class="following-nbr">2</h1>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <i class="fa-solid fa-link me-2"></i>
                                <a class="link" href=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
